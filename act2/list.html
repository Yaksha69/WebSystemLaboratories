<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary  " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="#navbarSupportedContent">AMD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
    <section id="forms">
        <div>
            <div class="button mt-5 text-center">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyNowModal">
                  Add Song
              </button>
            </div>
        <div class="card mx-auto" style="width: 50%;">
            <div class="card-header text-center">
              J-Music
            </div>
            <ul class="list-group list-group-flush" id="ul-list">
                <div class="d-flex" role="search">
                    <input class="form-control me-2 mt-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2 mt-1 " type="submit">Search</button>
                </div>
              <li class="list-group-item">
                <div class="container text-center">
                    <div class="row">
                        <div class="row justify-content-between">
                            <div class="col-4 text-start">
                              <h6>title</h6>
                              <p><em>names</em></p>
                            </div>
                            <div class="col-4 mt-3 justify-content-end">
                                <button class="btn btn-danger">Delete</button>
                            </div>
                          </div>
                      <div>
                    </div>
                </div>
            </ul>
          </div>
        </div>

        <div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="buyNowModalLabel">Buy Now:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Purchase Form -->
                  <div class="row g-3">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Song name</label>
                      <input type="text" class="form-control" id="validationDefault01"  required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Artist name</label>
                      <input type="text" class="form-control" id="validationDefault02"  required>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-light" data-bs-dismiss="modal" >Cancel </button>
                      <button class="btn btn-primary" type="button" id="save">save</button>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
